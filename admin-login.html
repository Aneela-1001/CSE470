<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" /> <!-- Your custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-4">Admin Login</h2>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" id="adminPassword" class="form-control" placeholder="Enter Admin Password">
    </div>
    <button class="btn btn-primary w-100" onclick="adminLogin()">Login as Admin</button>
    <p id="loginMessage" class="text-danger mt-3" style="display: none;">Incorrect password. Try Again!</p>
  </div>

  <script>
    function adminLogin() {
      const password = document.getElementById("adminPassword").value;
      const message = document.getElementById("loginMessage");

      if (password === "admin123") {
        window.location.href = "index.html"; // Change this to your actual admin page
      } else {
        message.style.display = "block";
      }
    }
  </script>

</body>
</html>
