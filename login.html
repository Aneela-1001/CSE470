<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Your Custom Styles -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-primary">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 rounded-lg" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center">
                <h3 class="my-3">Welcome Back</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                        <label for="inputPassword">Password</label>
                        <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                           style="cursor: pointer;" 
                           onclick="togglePasswordVisibility()"
                           aria-label="Toggle password visibility"
                           role="button"
                           tabindex="0"></i>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" />
                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="small" href="password.html">Forgot Password?</a>
                        <button class="btn btn-primary" type="button" id="loginBtn">
                            <span id="loginText">Login</span>
                            <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>

                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Your Custom Scripts -->
    <script src="js/scripts.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passField = document.getElementById('inputPassword');
            passField.type = passField.type === "password" ? "text" : "password";
        }
    
        document.getElementById('loginBtn').addEventListener('click', function () {
    const email = document.getElementById('inputEmail').value.trim();
    const password = document.getElementById('inputPassword').value.trim();
    const loginText = document.getElementById('loginText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    if  (!password) {
        alert("Please enter both email and password.");
        return;
    }

    // Show loading
    loginText.textContent = "Logging in...";
    loadingSpinner.classList.remove("d-none");

    setTimeout(() => {
        // Reject admin login from here
        if (email === "admin@example.com") {
            alert("Admins must log in through the admin page.");
            loginText.textContent = "Login";
            loadingSpinner.classList.add("d-none");
            return;
        }

        // Mock user login validation
        if (password != "admin123") {
            window.location.href = "index.html"; // Your actual user page
        } else {
            alert("Invalid credentials. Use user@example.com / user123 for test.");
        }

        // Reset button state
        loginText.textContent = "Login";
        loadingSpinner.classList.add("d-none");
    }, 1000);
});
   </script>
</body>
</html>
